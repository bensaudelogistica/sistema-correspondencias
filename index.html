<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Correspondências - Bensaúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-bensaude: #0066CC;
            --azul-escuro: #004C99;
            --azul-claro: #E6F2FF;
            --branco: #FFFFFF;
            --cinza-tech: #F8FAFC;
            --cinza-borda: #E2E8F0;
            --texto-escuro: #1E293B;
            --texto-secundario: #64748B;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #E6F2FF 0%, #F8FAFC 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--texto-escuro);
        }

        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--branco);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 102, 204, 0.12);
            overflow: hidden;
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: var(--branco);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 102, 204, 0.15);
            padding: 50px 40px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--azul-bensaude);
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-container p {
            color: var(--texto-secundario);
            margin-bottom: 30px;
        }

        .login-form {
            text-align: left;
        }

        .header {
            background: linear-gradient(135deg, var(--azul-bensaude) 0%, var(--azul-escuro) 100%);
            color: var(--branco);
            padding: 40px 30px 30px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 300;
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }

        .header-icons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .user-info-text {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            color: var(--branco);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .icon-btn.logout {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .icon-btn.logout:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--branco);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--branco);
            color: var(--azul-bensaude);
            border-color: var(--branco);
        }

        .nav-btn i {
            font-size: 1.2em;
        }

        .screen {
            display: none;
            padding: 40px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .screen.active {
            display: block;
        }

        .menu-inicial {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .menu-card {
            background: var(--branco);
            border: 2px solid var(--cinza-borda);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--azul-bensaude);
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.08);
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--azul-bensaude) 0%, var(--azul-escuro) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .menu-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 102, 204, 0.25);
            border-color: var(--azul-bensaude);
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-card:hover i,
        .menu-card:hover h3,
        .menu-card:hover p {
            color: var(--branco);
            position: relative;
            z-index: 1;
        }

        .menu-card i {
            font-size: 4em;
            margin-bottom: 20px;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .menu-card h3 {
            font-size: 1.6em;
            margin-bottom: 10px;
            font-weight: 700;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .menu-card p {
            color: var(--texto-secundario);
            font-size: 0.95em;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .user-list {
            background: var(--cinza-tech);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-item {
            background: var(--branco);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.08);
        }

        .user-item strong {
            color: var(--azul-bensaude);
        }

        .user-item .badge {
            background: var(--azul-bensaude);
            color: var(--branco);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .user-item .badge.admin {
            background: #F59E0B;
        }

        .btn-remove {
            background: #EF4444;
            color: var(--branco);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: #DC2626;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--texto-escuro);
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--cinza-borda);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: var(--cinza-tech);
            color: var(--texto-escuro);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--azul-bensaude);
            background: var(--branco);
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .btn-custom {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--azul-bensaude) 0%, var(--azul-escuro) 100%);
            color: var(--branco);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.35);
        }

        .btn-success-custom {
            background: #10B981;
            color: var(--branco);
        }

        .btn-success-custom:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-info-custom {
            background: var(--azul-bensaude);
            color: var(--branco);
        }

        .btn-info-custom:hover {
            background: var(--azul-escuro);
            transform: translateY(-2px);
        }

        .btn-warning-custom {
            background: #F59E0B;
            color: var(--branco);
        }

        .btn-warning-custom:hover {
            background: #D97706;
            transform: translateY(-2px);
        }

        .btn-excluir {
            background: #EF4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-excluir:hover {
            background: #DC2626;
            transform: scale(1.05);
        }

        .btn-excluir:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 24px;
        }

        .alert-custom {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            border-left: 4px solid;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border-color: #10B981;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border-color: #EF4444;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
            background: var(--branco);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: linear-gradient(135deg, var(--azul-bensaude) 0%, var(--azul-escuro) 100%);
            color: var(--branco);
        }

        table th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--cinza-borda);
            color: var(--texto-escuro);
        }

        table td:last-child {
            text-align: center;
        }

        table tbody tr {
            transition: background 0.2s ease;
        }

        table tbody tr:hover {
            background: var(--azul-claro);
        }

        table tbody tr:nth-child(even) {
            background: var(--cinza-tech);
        }

        table tbody tr:nth-child(even):hover {
            background: var(--azul-claro);
        }

        .filter-section {
            background: linear-gradient(135deg, var(--azul-claro) 0%, var(--branco) 100%);
            padding: 28px;
            border-radius: 16px;
            margin-top: 30px;
            margin-bottom: 20px;
            border: 2px solid var(--azul-bensaude);
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.1);
        }

        .filter-section h4 {
            color: var(--azul-bensaude);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.2em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--azul-claro);
            border-top: 4px solid var(--azul-bensaude);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--azul-bensaude);
            font-weight: 600;
        }

        h2 {
            color: var(--azul-bensaude);
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2em;
        }

        h3 {
            color: var(--texto-escuro);
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--azul-bensaude) 0%, var(--azul-escuro) 100%);
            color: var(--branco);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h4 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--branco);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .chart-container {
            background: var(--branco);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.08);
            margin-bottom: 25px;
        }

        .chart-container h3 {
            color: var(--azul-bensaude);
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .config-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--cinza-borda);
        }

        .config-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--texto-secundario);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-tab:hover {
            color: var(--azul-bensaude);
        }

        .config-tab.active {
            color: var(--azul-bensaude);
            border-bottom-color: var(--azul-bensaude);
        }

        .config-content {
            display: none;
        }

        .config-content.active {
            display: block;
        }

        .lista-itens {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .item-badge {
            background: var(--azul-claro);
            color: var(--azul-bensaude);
            padding: 10px 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            border: 2px solid var(--azul-bensaude);
            font-size: 0.9em;
        }

        .item-badge .remove-btn {
            background: #EF4444;
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .item-badge .remove-btn:hover {
            background: #DC2626;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .navbar-custom {
                padding: 10px 15px;
                gap: 10px;
            }
            
            .nav-btn {
                flex: 1 1 45%;
                justify-content: center;
                padding: 10px 15px;
                font-size: 0.85em;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header-icons {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
                flex-wrap: wrap;
            }
            
            .menu-card {
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-custom {
                width: 100%;
                justify-content: center;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .menu-inicial {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="telaLogin" class="login-container">
        <h1><i class="fas fa-lock"></i> Login</h1>
        <p>Sistema de Correspondências - Bensaúde</p>
        <div class="alert-custom alert-error" id="alertLoginError" style="display: none;">❌ Usuário ou senha inválidos</div>
        <form class="login-form" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" id="loginUsuario" required autocomplete="username">
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> Senha:</label>
                <input type="password" id="loginSenha" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-custom btn-primary-custom" style="width: 100%; justify-content: center;">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        <div class="loading" id="loadingLogin">
            <div class="spinner"></div>
            <p>Validando credenciais...</p>
        </div>
    </div>

    <!-- SISTEMA PRINCIPAL -->
    <div id="sistemaPrincipal" style="display: none;">
        <div class="container-custom">
            <div class="header">
                <div class="header-icons">
                    <div class="user-info-text">
                        <i class="fas fa-user"></i>
                        <span id="nomeUsuarioLogado"></span>
                    </div>
                    <button class="icon-btn" onclick="navegarPara('telaDashboard')" title="Dashboard">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button class="icon-btn" onclick="navegarPara('telaConfiguracoes')" title="Configurações" id="btnConfiguracoes">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="icon-btn" onclick="navegarPara('telaUsuarios')" title="Gerenciar Usuários" id="btnUsuarios" style="display: none;">
                        <i class="fas fa-users-cog"></i>
                    </button>
                    <button class="icon-btn logout" onclick="fazerLogout()" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <h1><i class="fas fa-box"></i> Sistema de Correspondências</h1>
                <p>Bensaúde Logística - Controle Inteligente</p>
                
                <nav class="navbar-custom">
                    <button class="nav-btn" id="navHome" onclick="navegarPara('telaInicial')">
                        <i class="fas fa-home"></i> HOME
                    </button>
                    <button class="nav-btn" id="navEnvio" onclick="navegarPara('telaEnvio')">
                        <i class="fas fa-paper-plane"></i> ENVIO
                    </button>
                    <button class="nav-btn" id="navRecebimento" onclick="navegarPara('telaRecebimento')">
                        <i class="fas fa-inbox"></i> RECEBIMENTO
                    </button>
                </nav>
            </div>

            <!-- TELA INICIAL -->
            <div id="telaInicial" class="screen active">
                <div class="menu-inicial">
                    <div class="menu-card" onclick="navegarPara('telaEnvio')">
                        <i class="fas fa-paper-plane"></i>
                        <h3>Envio</h3>
                        <p>Registrar envios de correspondências</p>
                    </div>
                    <div class="menu-card" onclick="navegarPara('telaRecebimento')">
                        <i class="fas fa-inbox"></i>
                        <h3>Recebimento</h3>
                        <p>Registrar recebimentos de correspondências</p>
                    </div>
                </div>
            </div>

            <!-- Restante do código continua na próxima mensagem... -->

    <script>
        // ⚠️ CRÍTICO: SUBSTITUA PELA URL DO SEU GOOGLE APPS SCRIPT
        const scriptURL = 'COLE_AQUI_A_URL_DO_SEU_APPS_SCRIPT';
        
        let chartTipo = null;
        let chartDepartamento = null;
        let dadosAtuaisDashboard = { envios: [], recebimentos: [], periodo: '', tipo: '' };
        let usuarioLogado = null;

        const departamentosPadrao = ['ATENDIMENTO', 'CADASTRO', 'COMERCIAL', 'LOGISTICA', 'CONTAS MÉDICAS', 'CONTROLADORIA', 'QUALIDADE', 'GESTÃO DE REDE', 'JURÍDICO', 'R.H/D.P', 'AUDITORIA', 'SECRETARIA', 'MANUTENÇÃO DE CONTRATOS', 'OUTROS'];
        const tiposEnvioPadrao = ['PAC', 'REGISTRADA', 'REGISTRADA COM AR', 'SEDEX', 'SEDEX REVERSO', 'SIMPLES', 'OUTROS'];
        const tiposRecebimentoPadrao = ['BOLETOS', 'FATURAMENTO', 'NOTIFICAÇÃO EXTRA-JUDICIAL', 'NOTIFICAÇÃO JUDICIAL', 'REEMBOLSO', 'TELEGRAMA', 'OUTROS'];

        window.onload = function() {
            console.log('Sistema iniciando...');
            const sessao = localStorage.getItem('sessaoBensaude');
            if (sessao) {
                console.log('Sessão encontrada, carregando sistema...');
                usuarioLogado = JSON.parse(sessao);
                mostrarSistemaPrincipal();
            } else {
                console.log('Nenhuma sessão encontrada, mostrando login...');
            }
        };

        async function fazerLogin(e) {
            e.preventDefault();
            console.log('Tentando fazer login...');
            const login = document.getElementById('loginUsuario').value;
            const senha = document.getElementById('loginSenha').value;
            const loading = document.getElementById('loadingLogin');
            const alertError = document.getElementById('alertLoginError');
            
            loading.classList.add('active');
            alertError.style.display = 'none';
            
            try {
                const response = await fetch(scriptURL + '?acao=login&login=' + encodeURIComponent(login) + '&senha=' + encodeURIComponent(senha));
                const result = await response.json();
                
                loading.classList.remove('active');
                
                if (result.status === 'success') {
                    console.log('Login bem-sucedido!');
                    usuarioLogado = result.usuario;
                    localStorage.setItem('sessaoBensaude', JSON.stringify(usuarioLogado));
                    mostrarSistemaPrincipal();
                } else {
                    alertError.textContent = '❌ ' + (result.message || 'Usuário ou senha inválidos');
                    alertError.style.display = 'block';
                    setTimeout(function() { alertError.style.display = 'none'; }, 3000);
                }
            } catch (error) {
                loading.classList.remove('active');
                console.error('Erro:', error);
                alertError.textContent = '❌ Erro ao conectar ao servidor';
                alertError.style.display = 'block';
            }
        }

        function mostrarSistemaPrincipal() {
            console.log('Mostrando sistema principal...');
            document.getElementById('telaLogin').style.display = 'none';
            document.getElementById('sistemaPrincipal').style.display = 'block';
            document.getElementById('nomeUsuarioLogado').textContent = usuarioLogado.nome;
            
            if (usuarioLogado.tipo === 'admin') {
                document.getElementById('btnUsuarios').style.display = 'flex';
            }
            
            document.getElementById('navHome').classList.add('active');
            inicializarDados();
            setDataHoje('dataEnvio');
            setDataHoje('dataRecebimento');
            setDataHoje('filtroDataEnvio');
            setDataHoje('filtroDataRecebimento');
        }

        function fazerLogout() {
            localStorage.removeItem('sessaoBensaude');
            location.reload();
        }

        function inicializarDados() {
            if (!localStorage.getItem('departamentos')) {
                localStorage.setItem('departamentos', JSON.stringify(departamentosPadrao));
            }
            if (!localStorage.getItem('tiposEnvio')) {
                localStorage.setItem('tiposEnvio', JSON.stringify(tiposEnvioPadrao));
            }
            if (!localStorage.getItem('tiposRecebimento')) {
                localStorage.setItem('tiposRecebimento', JSON.stringify(tiposRecebimentoPadrao));
            }
            atualizarSelects();
            renderizarListas();
        }

        function setDataHoje(id) { 
            const hoje = new Date();
            const ano = hoje.getFullYear();
            const mes = String(hoje.getMonth() + 1).padStart(2, '0');
            const dia = String(hoje.getDate()).padStart(2, '0');
            document.getElementById(id).value = ano + '-' + mes + '-' + dia;
        }

        function navegarPara(screenId) {
            document.querySelectorAll('.nav-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            if (screenId === 'telaInicial') {
                document.getElementById('navHome').classList.add('active');
            } else if (screenId === 'telaEnvio') {
                document.getElementById('navEnvio').classList.add('active');
            } else if (screenId === 'telaRecebimento') {
                document.getElementById('navRecebimento').classList.add('active');
            }
            
            showScreen(screenId);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(function(s) {
                s.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // ✅ FUNÇÃO DE EXCLUSÃO COMPLETA
        async function excluirRegistro(tipo, indice, botao) {
            if (!confirm('Tem certeza que deseja excluir este registro?\n\nEsta ação não pode ser desfeita!')) {
                return;
            }
            
            botao.disabled = true;
            botao.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Excluindo...';
            
            const linha = botao.closest('tr');
            const cells = linha.cells;
            
            const data = cells[0].textContent.trim();
            const departamento = cells[1].textContent.trim();
            const tipoCorrespondencia = cells[2].textContent.trim();
            const descricao = cells[3].textContent.trim();
            const quantidade = cells[4].textContent.trim();
            
            const partesData = data.split('/');
            const dataFormatada = partesData.length === 3 ? 
                partesData[2] + '-' + partesData[1] + '-' + partesData[0] : data;
            
            console.log('Excluindo:', {
                tipo: tipo,
                data: dataFormatada,
                departamento: departamento,
                tipoCorrespondencia: tipoCorrespondencia,
                descricao: descricao,
                quantidade: quantidade
            });
            
            try {
                const url = scriptURL + 
                    '?acao=excluir' +
                    '&tipo=' + encodeURIComponent(tipo) +
                    '&data=' + encodeURIComponent(dataFormatada) +
                    '&departamento=' + encodeURIComponent(departamento) +
                    '&tipoCorrespondencia=' + encodeURIComponent(tipoCorrespondencia) +
                    '&descricao=' + encodeURIComponent(descricao) +
                    '&quantidade=' + encodeURIComponent(quantidade);
                
                const response = await fetch(url);
                const result = await response.json();
                
                console.log('Resposta:', result);
                
                if (result.status === 'success') {
                    linha.remove();
                    alert('✅ Registro excluído com sucesso!');
                    
                    if (tipo === 'Envios') {
                        buscarEnviosPorData();
                    } else {
                        buscarRecebimentosPorData();
                    }
                } else {
                    alert('❌ Erro ao excluir: ' + result.message);
                    botao.disabled = false;
                    botao.innerHTML = '<i class="fas fa-trash"></i> Excluir';
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao conectar ao servidor');
                botao.disabled = false;
                botao.innerHTML = '<i class="fas fa-trash"></i> Excluir';
            }
        }

        console.log('Script carregado com sucesso!');
    </script>
